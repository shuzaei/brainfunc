<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brainfunc visualizer</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror-github-light-theme.css">
    <script src="lib/codemirror.js"></script>
    <script src="mode/brainfunc/brainfunc.js"></script>

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                Brainfunc visualizer
            </a>
        </div>
    </nav>
    <div class="container p-3">
        <div class="container h4">
            Cells
        </div>
        <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tbody>
                        <tr id="char-row"></tr>
                        <tr id="num-row"></tr>
                    </tbody>
                </table>
                <script>
                    initTable();
                </script>
            </div>
        </div>
    </div>
    </div>
    <div class="container p-3">
        <div class="row">
            <div class="col p-0">
                <div class="container h4">
                    Input
                </div>
                <div class="container">
                    <textarea id="input" onChange="test()"></textarea>
                    <script>
                        var input = CodeMirror.fromTextArea(document.getElementById("input"), {
                            mode: "text/x-brainfunc",
                            theme: "github-light",
                        });
                    </script>
                </div>
            </div>
            <div class="col p-0">
                <div class="container h4">
                    Output
                </div>
                <div class="container">
                    <textarea id="output" readonly></textarea>
                    <script>
                        var output = CodeMirror.fromTextArea(document.getElementById("output"), {
                            mode: "text/plain",
                            theme: "github-light",
                            readOnly: true
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
    <div class="container p-3">
        <div class="container h4">
            Code
        </div>
        <div class="container">
            <textarea id="editor" onChange="test()"></textarea>
            <script>
                var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
                    lineNumbers: true,
                    mode: "text/x-brainfunc",
                    theme: "github-light"
                });
            </script>
        </div>
    </div>
    <div class="container p-3">
        <div class="container h4">
            Specifications
        </div>
        <div class="container">
            <ul>
                <li><code>if (ptr == 100) ptr = 0;</code></li>
                <li><code>if (ptr == -1) ptr = 99;</code></li>
                <li>
                    It conforms to <a
                        href="https://www.github.com/shuzaei/brainfunc/blob/main/README.md#language-specifications">language
                        specifications.</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">

    </div>
</body>
<footer class="footer">
    <div class="container p-3">
        <p class="text-muted">Â© 2021 shuzaei</p>
    </div>
</footer>

</html>
