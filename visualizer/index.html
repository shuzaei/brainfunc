<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brainfunc visualizer</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror-github-light-theme.css">
    <script src="lib/codemirror.js"></script>
    <script src="mode/brainfunc/brainfunc.js"></script>

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                Brainfunc visualizer
            </a>
        </div>
    </nav>
    <div class="container p-3">
        <div class="container h4">
            Specifications
        </div>
        <div class="container">
            <ul>
                <li><code>if (ptr == 100) ptr = 0;</code></li>
                <li><code>if (ptr == -1) ptr = 99;</code></li>
                <li>
                    It conforms to <a
                        href="https://www.github.com/shuzaei/brainfunc/blob/main/README.md#language-specifications">language
                        specifications.</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container p-3">
        <div class="container h4">
            Cells
        </div>
        <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tbody>
                        <tr id="char-row"></tr>
                        <tr id="num-row"></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container p-3">
        <div class="container h4">
            Controller
        </div>
        <div class="container">
            <div class="row">
                <div class="col p-0">
                    <div class="container">
                        <button type="button" class="btn btn-primary" onClick="startStop()">Start / Stop</button>
                        <button type="button" class="btn btn-primary" onClick="prev()">Prev</button>
                        <button type="button" class="btn btn-primary" onClick="next()">Next</button>
                        <button type="button" class="btn btn-danger" onClick="reset()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container p-3">
        <div class="row">
            <div class="col p-0">
                <div class="container h4">
                    Input
                </div>
                <div class="container" style="min-width: 100%;">
                    <textarea id="input"></textarea>
                    <script>
                        var inputArea = CodeMirror.fromTextArea(input, {
                            mode: "text/plain",
                            theme: "github-light",
                        });
                        inputArea.on("change", function (cm, change) {
                            reset();
                        });
                    </script>
                </div>
            </div>
            <div class="col p-0">
                <div class="container h4">
                    Output
                </div>
                <div class="container">
                    <textarea id="output" readonly></textarea>
                    <script>
                        var outputArea = CodeMirror.fromTextArea(output, {
                            mode: "text/plain",
                            theme: "github-light",
                            readOnly: true
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
    <div class="container p-3">
        <div class="container h4">
            Code
        </div>
        <div class="container">
            <textarea id="code">
A {
                        ++++ ++++ ++++ ++++      # add    0x10
}

_ {
    AAAA AAAA AA        ++++ ++++ +         .>   # (c)  = 0xA9

    AA                                      .>   # SP   = 0x20

    AAA                 ++                  .>   # 2    = 0x32
    AAA                                     .>   # 0    = 0x30
    AAA                 ++                  .>   # 2    = 0x32
    AAA                 +                   .>   # 1    = 0x31

    AA                                      .>   # SP   = 0x20

    AAAA AAA            +++                 .>   # s    = 0x73
    AAAA AA             ++++ ++++           .>   # h    = 0x68
    AAAA AAA            ++++ +              .>   # u    = 0x75
    AAAA AAA            ++++ ++++ ++        .>   # z    = 0x7A
    AAAA AA             +                   .>   # a    = 0x61
    AAAA AA             ++++ +              .>   # e    = 0x65
    AAAA AA             ++++ ++++ +         .>   # i    = 0x69
    
                        ++++ ++++ ++        .>   # LF   = 0x0A
}
</textarea>
            <script>
                var codeArea = CodeMirror.fromTextArea(document.getElementById("code"), {
                    lineNumbers: true,
                    mode: "text/x-brainfunc",
                    theme: "github-light",
                });
                codeArea.setSize("100%", "100%");
                codeArea.on("change", function (cm, change) {
                    reset();
                });
            </script>
        </div>
    </div>
</body>
<footer class="footer">
    <div class="container p-3">
        <p class="text-muted">Â© 2021 shuzaei</p>
    </div>
</footer>

</html>
