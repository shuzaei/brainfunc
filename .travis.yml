matrix:
  include:
    # See https://docs.travis-ci.com/user/osx-ci-environment/#OS-X-Version
    # OS X 10.11
    - os: osx
      osx_image: xcode8
    - os: osx
      osx_image: xcode7.3
    # OS X 10.10
    - os: osx
      osx_image: xcode7.1
    # OS X 10.9
    - os: osx
      osx_image: beta-xcode6.2
language:
- c
- bash
install:
- brew update
- brew install shuzaei/brainfunc/brainfunc
- brew upgrade brainfunc
script: files="./tests/**.sh for file in ${files} do $file done
deploy:
  provider: releases
  api_key: "$GH_OAUTH_TOKEN"
  file: "./out/homebrew-package.tar.gz"
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    secure: 
