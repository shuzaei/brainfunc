language:
  - c
  - bash
jobs:
  include:
    - os: osx
      osx_image: xcode12.5
install:
script:
  - ./tests/local-install-test.sh
  - ./tests/homebrew-test.sh
before_deploy:
  - ./utils/homebrew-package.sh
  - cd out/
deploy:
  provider: releases
  token: $GH_OAUTH_TOKEN
  file: homebrew-package.tar.gz
  name: "Brainfunc-$TRAVIS_TAG"
  body: "SHA256 hashsum of homebrew-package.tar.gz: $(cat homebrew-package.tar.gz.sha256sum)"
  cleanup: false
  on:
    tags: true
env:
  global:
    secure: 
